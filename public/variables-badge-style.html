<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge-Style Variable Buttons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f7;
      color: #212b36;
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 80px;
      font-family: inherit;
      resize: vertical;
    }
    .character-count {
      margin-top: 5px;
      font-size: 14px;
      color: #637381;
    }
    
    /* Badge-style variable buttons */
    .variable-buttons {
      margin: 4px 0 6px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    /* Badge-style buttons */
    .badge-button {
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      border-radius: 12px; /* Fully rounded corners */
      cursor: pointer;
      transition: all 0.2s;
    }
    
    /* Regular variables */
    .badge-button.var {
      background-color: #e0e5f0;
      color: #5c6ac4;
    }
    .badge-button.var:hover {
      background-color: #c9cfe0;
    }
    
    /* Primary variables */
    .badge-button.primary {
      background-color: #eaf5fe;
      color: #007ace;
    }
    .badge-button.primary:hover {
      background-color: #b4dbf7;
    }
    
    /* Conditional logic */
    .badge-button.conditional {
      background-color: #e3f1df;
      color: #108043;
    }
    .badge-button.conditional:hover {
      background-color: #bbe5b3;
    }
    
    /* Format modifiers */
    .badge-button.format {
      background-color: #f6f0fd;
      color: #9c6ade;
    }
    .badge-button.format:hover {
      background-color: #e3d0ff;
    }
    
    /* Discount variables */
    .badge-button.discount {
      background-color: #fdf6e3;
      color: #daa520;
    }
    .badge-button.discount:hover {
      background-color: #f9e9c0;
    }
    
    /* Example status badges for reference */
    .status-badges {
      margin-bottom: 20px;
    }
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 12px;
      margin-right: 10px;
    }
    .status-badge.active {
      background-color: #e3f1df;
      color: #108043;
    }
    .status-badge.scheduled {
      background-color: #eaf5fe;
      color: #007ace;
    }
    .status-badge.paused {
      background-color: #f9f9fa;
      color: #637381;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Badge-Style Variable Buttons</h1>
    <p>This page demonstrates variable buttons styled like status badges.</p>
    
    <div class="status-badges">
      <span class="status-badge active">Active</span>
      <span class="status-badge scheduled">Scheduled</span>
      <span class="status-badge paused">Paused</span>
      <span>‚Üê (Status badges for reference)</span>
    </div>
    
    <div class="card">
      <h2>Meta Title and Description Templates</h2>
      
      <div class="form-group">
        <label for="metaTitle">Title Template</label>
        
        <!-- Badge-style Variable Buttons for Title -->
        <div class="variable-buttons">
          <!-- Common variables -->
          <button type="button" class="badge-button primary" onclick="insertVariable('metaTitle', '{{year}}')">YEAR</button>
          <button type="button" class="badge-button primary" onclick="insertVariable('metaTitle', '{{month}}')">MONTH</button>
          <button type="button" class="badge-button primary" onclick="insertVariable('metaTitle', '{{season}}')">SEASON</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaTitle', '{{date}}')">DATE</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaTitle', '{{productTitle}}')">PRODUCT</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaTitle', '{{collectionTitle}}')">COLLECTION</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaTitle', '{{storeName}}')">STORE</button>
          
          <!-- Conditional logic -->
          <button type="button" class="badge-button conditional" onclick="insertVariable('metaTitle', '{{if hasDiscount}}...{{endif}}')">IF</button>
          <button type="button" class="badge-button conditional" onclick="insertVariable('metaTitle', '{{if hasDiscount}}...{{else}}...{{endif}}')">IF/ELSE</button>
          
          <!-- Format modifiers -->
          <button type="button" class="badge-button format" onclick="insertModifier('metaTitle', ':uppercase')">UPPER</button>
          <button type="button" class="badge-button format" onclick="insertModifier('metaTitle', ':lowercase')">LOWER</button>
        </div>
        
        <textarea id="metaTitle">{{collectionTitle}} - {{season}} {{year}} Collection | {{storeName}}</textarea>
        <div class="character-count">
          <span id="metaTitleCount">0</span> characters
        </div>
      </div>
      
      <div class="form-group">
        <label for="metaDescription">Description Template</label>
        
        <!-- Badge-style Variable Buttons for Description -->
        <div class="variable-buttons">
          <!-- Common variables -->
          <button type="button" class="badge-button primary" onclick="insertVariable('metaDescription', '{{year}}')">YEAR</button>
          <button type="button" class="badge-button primary" onclick="insertVariable('metaDescription', '{{month}}')">MONTH</button>
          <button type="button" class="badge-button primary" onclick="insertVariable('metaDescription', '{{season}}')">SEASON</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaDescription', '{{date}}')">DATE</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaDescription', '{{productTitle}}')">PRODUCT</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaDescription', '{{collectionTitle}}')">COLLECTION</button>
          <button type="button" class="badge-button var" onclick="insertVariable('metaDescription', '{{storeName}}')">STORE</button>
          
          <!-- Conditional logic -->
          <button type="button" class="badge-button conditional" onclick="insertVariable('metaDescription', '{{if hasDiscount}}...{{endif}}')">IF</button>
          <button type="button" class="badge-button conditional" onclick="insertVariable('metaDescription', '{{if hasDiscount}}...{{else}}...{{endif}}')">IF/ELSE</button>
          
          <!-- Format modifiers -->
          <button type="button" class="badge-button format" onclick="insertModifier('metaDescription', ':uppercase')">UPPER</button>
          <button type="button" class="badge-button format" onclick="insertModifier('metaDescription', ':lowercase')">LOWER</button>
          
          <!-- Discount variables -->
          <button type="button" class="badge-button discount" onclick="insertVariable('metaDescription', '{{maxDiscountPercentage}}')">MAX %</button>
          <button type="button" class="badge-button discount" onclick="insertVariable('metaDescription', '{{discountRange}}')">RANGE</button>
        </div>
        
        <textarea id="metaDescription">Explore our {{collectionTitle}} for {{season}} {{year}}. {{if hasDiscount}}Save up to {{maxDiscountPercentage}} on selected items!{{else}}New arrivals now available.{{endif}}</textarea>
        <div class="character-count">
          <span id="metaDescriptionCount">0</span> characters
        </div>
      </div>
      
      <div style="margin-top: 20px;">
        <button id="saveBtn" style="padding: 8px 12px; background: #5c6ac4; color: white; border: none; border-radius: 4px; cursor: pointer;">Save Templates</button>
      </div>
    </div>
    
    <div class="card">
      <h2>Preview</h2>
      <div id="preview">
        <div>
          <strong>Title:</strong> <span id="titlePreview"></span>
        </div>
        <div style="margin-top: 10px;">
          <strong>Description:</strong> <span id="descriptionPreview"></span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Function to insert variable at cursor position
    function insertVariable(textareaId, variable) {
      const textarea = document.getElementById(textareaId);
      if (!textarea) return;
      
      // Get cursor position
      const startPos = textarea.selectionStart;
      const endPos = textarea.selectionEnd;
      
      // Insert variable at cursor position
      textarea.value = textarea.value.substring(0, startPos) + 
                       variable + 
                       textarea.value.substring(endPos);
      
      // Move cursor after the inserted variable
      textarea.selectionStart = textarea.selectionEnd = startPos + variable.length;
      
      // Focus back on textarea
      textarea.focus();
      
      // Trigger input event to update character count
      const event = new Event('input', { bubbles: true });
      textarea.dispatchEvent(event);
    }
    
    // Function to insert modifier after a variable
    function insertModifier(textareaId, modifier) {
      const textarea = document.getElementById(textareaId);
      if (!textarea) return;
      
      // Get cursor position
      const startPos = textarea.selectionStart;
      const endPos = textarea.selectionEnd;
      const beforeCursor = textarea.value.substring(0, startPos);
      
      // Check if there's a variable pattern before cursor
      const variablePattern = /\{\{([^}]+)\}\}/;
      const match = beforeCursor.match(variablePattern);
      
      if (match && match.index !== -1) {
        // Find the position right after the last variable closing }}
        const variableEndPos = beforeCursor.lastIndexOf('}}');
        if (variableEndPos !== -1 && variableEndPos === startPos - 2) {
          // Insert modifier right after the variable
          textarea.value = textarea.value.substring(0, variableEndPos) + 
                           modifier +
                           textarea.value.substring(variableEndPos, textarea.value.length);
          textarea.selectionStart = textarea.selectionEnd = variableEndPos + modifier.length + 2;
        } else {
          // Just insert at cursor if we're not right after a variable
          textarea.value = beforeCursor + modifier + textarea.value.substring(endPos);
          textarea.selectionStart = textarea.selectionEnd = startPos + modifier.length;
        }
      } else {
        // Just insert at cursor if no variable pattern found
        textarea.value = beforeCursor + modifier + textarea.value.substring(endPos);
        textarea.selectionStart = textarea.selectionEnd = startPos + modifier.length;
      }
      
      // Focus back on textarea
      textarea.focus();
      
      // Trigger input event to update character count
      const event = new Event('input', { bubbles: true });
      textarea.dispatchEvent(event);
    }
    
    // Function to update character count
    function updateCharCount(textareaId, countId) {
      const textarea = document.getElementById(textareaId);
      const countElement = document.getElementById(countId);
      
      if (!textarea || !countElement) return;
      
      const length = textarea.value.length;
      countElement.textContent = length;
    }
    
    // Function to update preview
    function updatePreview() {
      const titleTemplate = document.getElementById('metaTitle').value;
      const descTemplate = document.getElementById('metaDescription').value;
      
      // Simple mock variable replacement - in a real app this would call your API
      const mockVariables = {
        year: '2025',
        month: 'May',
        season: 'Summer',
        date: 'May 6, 2025',
        productTitle: 'Sample Product',
        collectionTitle: 'Summer Collection',
        storeName: 'Your Store',
        hasDiscount: true,
        maxDiscountPercentage: '40%',
        discountRange: '20-40%'
      };
      
      // Very simple parser - just for demo
      let titlePreview = titleTemplate;
      let descPreview = descTemplate;
      
      // Replace basic variables
      for (const [key, value] of Object.entries(mockVariables)) {
        if (typeof value !== 'boolean') {
          const regex = new RegExp(`\\{\\{${key}\\}\\}`, 'g');
          titlePreview = titlePreview.replace(regex, value);
          descPreview = descPreview.replace(regex, value);
        }
      }
      
      // Handle conditionals - very simplified for demo
      const ifDiscountRegex = /\{\{if hasDiscount\}\}(.*?)\{\{else\}\}(.*?)\{\{endif\}\}/g;
      const ifDiscountSimpleRegex = /\{\{if hasDiscount\}\}(.*?)\{\{endif\}\}/g;
      
      if (mockVariables.hasDiscount) {
        titlePreview = titlePreview.replace(ifDiscountRegex, '$1');
        descPreview = descPreview.replace(ifDiscountRegex, '$1');
        
        titlePreview = titlePreview.replace(ifDiscountSimpleRegex, '$1');
        descPreview = descPreview.replace(ifDiscountSimpleRegex, '$1');
      } else {
        titlePreview = titlePreview.replace(ifDiscountRegex, '$2');
        descPreview = descPreview.replace(ifDiscountRegex, '$2');
        
        titlePreview = titlePreview.replace(ifDiscountSimpleRegex, '');
        descPreview = descPreview.replace(ifDiscountSimpleRegex, '');
      }
      
      // Update preview
      document.getElementById('titlePreview').textContent = titlePreview;
      document.getElementById('descriptionPreview').textContent = descPreview;
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      const metaTitleTextarea = document.getElementById('metaTitle');
      const metaDescriptionTextarea = document.getElementById('metaDescription');
      
      // Set up event listeners for character count
      if (metaTitleTextarea) {
        metaTitleTextarea.addEventListener('input', function() {
          updateCharCount('metaTitle', 'metaTitleCount');
          updatePreview();
        });
      }
      
      if (metaDescriptionTextarea) {
        metaDescriptionTextarea.addEventListener('input', function() {
          updateCharCount('metaDescription', 'metaDescriptionCount');
          updatePreview();
        });
      }
      
      // Set up save button
      const saveBtn = document.getElementById('saveBtn');
      if (saveBtn) {
        saveBtn.addEventListener('click', function() {
          alert('Templates saved! (This is just a demo)');
        });
      }
      
      // Initialize character counts and preview
      updateCharCount('metaTitle', 'metaTitleCount');
      updateCharCount('metaDescription', 'metaDescriptionCount');
      updatePreview();
    });
  </script>
</body>
</html>
